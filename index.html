<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <header>
        <h1>Student Registeration</h1>
        <p>Register, manage, and track student records efficiently</p>

    </header>

    <main class="container">

        <section class="section-1">
            <form id="formParent">
                <div class="input-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" placeholder="Enter name" required>
                </div>
                <div class="input-group">
                    <label for="studentID">Student ID</label>
                    <input type="text" id="studentID" placeholder="Enter ID" required>
                </div>
                <div class="input-group">
                    <label for="email-Id">Email ID</label>
                    <input type="email" id="email-Id" placeholder="Enter Email" required>
                </div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="text" id="contactNumber" placeholder="Contact Number" required>
                </div>
                <button id="submit-btn" type="submit">Add Student</button>
            </form>

        </section>

        <section class="section-2">

            <h2 class="heading">Register Students</h2>

            <div class="table-container">
                <table class="student-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody class="TableBody">
                        <!-- js code -->
                    </tbody>

                </table>

            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
